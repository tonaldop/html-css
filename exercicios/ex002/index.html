<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>
        Você pode escrever uma parágrafo de qualquer jeito, basta colocar tudo no meio de tag &ltp&gt e &lt/p&gt parágrafo.
    </p>
    <p>
        Se precisar quebrar o texto em qualquer lugar especifico <br>como esse, basta usar &ltbr&gt.
    </p>
    
</body>
</html>
